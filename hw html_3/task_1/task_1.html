<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <title>HTML Basics</title>
</head>
<body>
<div class="container">
    <form action="#" name="simple form" autocomplete="on" novalidate method="get">

        <div class="registration">
            <label>Регистрация</label>
        </div>
        <div class="row">
            <label class="info">Фамилия:</label>
            <input placeholder="Введите фамилию" type="text"/>
        </div>

        <div class="row">
            <label class="info" for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите имя"/>
        </div>

        <div class="row">
            <label class="info">Отчество:</label>
            <input type="text" placeholder="Введите отчество"/>
        </div>

        <div class="row">
            <label class="info">Дата рождения:</label>
            <div class="date">
                <select class="select" id="select">
                    <option selected>Дата</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select class="select">
                    <option selected>Месяц</option>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <select class="select">
                    <option selected>Год</option>
                    <option value="1">2010</option>
                    <option value="2">2011</option>
                    <option value="3">2012</option>
                    <option value="4">2013</option>
                    <option value="5">2014</option>
                    <option value="6">2015</option>
                    <option value="7">2016</option>
                    <option value="8">2017</option>
                    <option value="9">2018</option>
                    <option value="10">2020</option>
                    <option value="11">2021</option>
                    <option value="12">2022</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label class="info">Email:</label>
            <input type="email" placeholder="Email">
        </div>

        <div class="row">
            <label class="info">Пароль:</label>
            <input type="password" placeholder="Введите пароль">
        </div>

        <div class="row">
            <label class="info">Подтвердите пароль:</label>
            <input type="password" placeholder="Введите пароль еще раз">
        </div>

        <div class="row">
            <label class="info">Телефон:</label>
            <input type="tel" placeholder="Введите номер телефона">
        </div>

        <div class="row">
            <label class="info">Адрес:</label>
            <textarea rows="10" cols="45" name="text">Введите адрес</textarea>
        </div>

        <div class="row">
            <label class="info">Пол:</label>
            <div class="male_female">
                <label>
                    <input type="radio" name="name" value="option1">Мужской
                    <!--                    <div class="oll"> Мужской</div>-->
                    <input type="radio" name="name" value="option2">Женский
                    <!--                    <div class="oll"> Женский</div>-->
                </label>
            </div>
        </div>
        <div class="row">
            <label class="flex10"></label>
            <div class="flex30">
                <label>
                    <input type="checkbox" value="option1">
                </label>
                Я согласен с <a href="#" target="_blank">условиями</a>
            </div>
        </div>

        <div class="button">
            <label>
                <input class="submit" type="submit" name="submit" value="Регистрация">
                <input class="reset" type="reset" name="reset" value="Очистить форму">
            </label>
        </div>
    </form>
</div>
</body>

</html>
